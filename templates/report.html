<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Visionary Repair</title>

    <!-- Bootstrap -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static' , filename='css/animate.min.css') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>
   
   <style>
       body{
               background-color: darkgrey;
       }

       h1{
           font: bold;
       }

   </style>

     <form>
        <div id="contact" class="contact">
            <div class="container">
                <div class="row">
                    <h1>Repair form</h1>
                    <p> Report your repair to us so we can prepare everything beforehand, for a speedy process</p>
                
                    <div class="col-lg-6 col-md-6">
                        <div class="input-group input-group-lg wow fadeInUp" data-wow-delay="0.8s">
                            <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" aria-describedby="sizing-addon1" placeholder="Full Name" name="Name" id=name>
                        </div>

                        <div class="input-group input-group-lg wow fadeInUp" data-wow-delay="1.2s"> 
                            <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" aria-describedby="sizing-addon1" placeholder="Email Address" name="Email" id="email">
                        </div>
                        
                        <div class="input-group input-group-lg wow fadeInUp" data-wow-delay="1.6s">
                            <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-phone" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" aria-describedby="sizing-addon1" placeholder="Phone Number" name="Number" id="number">
                        </div>

                    </div>

                    <div class="col-lg-6 col-md-6">
                        <div class="input-group wow fadeInUp" data-wow-delay="2s">
                            <textarea name="" id="" cols="80" rows="6" class="form-control"></textarea>
                        </div>
                        <button class="btn btn-lg wow fadeInUp" data-wow-delay="2.4s">Sumbit Problem Report</button> 
                    </div>
                
            </div>
        </div>
        </div>
    </form> 

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/wow.min.js"></script>
              <script>
              new WOW().init();
    </script>

    <script src="js/bootstrap.min.js"></script>
    
</body>
