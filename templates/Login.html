<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login Page</title>
    <script type="text/javascript">

        function info_checker() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if(username=="" || password=="") {
                alert('Please fill in all information')
                return false;

            }

            else{

                return true;

            }


        }

    </script>
</head>
<body>
    <div class="container">
        <img src="images/boss.png" alt="">
        <form action="index.html" method="POST" onsubmit="return info_checker();">
            <div class="form-input">
                <input type="text" name="username" placeholder="Enter Username" id="username">
            </div><br>
            <div class="form-input">
                <input type="text" name="password" placeholder="Enter Password" id="password">
            </div><br>
            <input type="submit" name="submit" value="LOGIN" class="btn-login">
        </form><br>
        <a href="#">Forgot password?</a>
    </div>
    <footer>
        <p>Login Page powered by <a class="footer-text" href="#">Vision Repair</a></p>
    </footer>
</body>
</html>
